<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
  * {
      margin: 0;
      padding: 0;
  }

  .wrap {
      position: absolute;
      width: 100%;
      height: 100%;
      display: none;
      overflow: hidden;
  }

  .bg {
      width: 100%;
      height: 100%;
  }

  .text {
      position: absolute;
      width: 100%;
      height: 100%;
      left: 0;
      top: 143px;
  }

  .time {
      position: absolute;
      bottom: 134px;
      right: 74px;
      font-size: 14px;
  }
  </style>
</head>
<body>
<div id="wrap" class="wrap">
  <img class="bg" src="./jkm/bg.PNG" alt="">
  <img id="text" class="text" src="./jkm/text.PNG" alt="">
  <span id="time" class="time">2021-02-05</span>
</div>
<script>
const wrap = document.querySelector('#wrap');
const text = document.querySelector('#text');
const time = document.querySelector('#time');

const pass = prompt('请输入密码');
if (pass === '009988') {
    wrap.style.display = 'block';
}

wrap.style.display = 'block';

wrap.addEventListener('click', () => {
    toggleFullScreen();
});

function toggleFullScreen() {
    if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
    } else {
        if (document.exitFullscreen) {
            document.exitFullscreen();
        }
    }
}

setInterval(() => {
    text.style.display = text.style.display === 'none' ? 'block' : 'none';
}, 800);

const date = new Date();
const y = date.getFullYear();
const m = (date.getMonth() + 1) > 9 ? (date.getMonth() + 1) : '0' + (date.getMonth() + 1);
const d = date.getDate() > 9 ? date.getDate() : '0' + date.getDate();
time.textContent = `${y} - ${m} - ${d}`;
</script>
</body>
</html>
