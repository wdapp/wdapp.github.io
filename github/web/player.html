<script>
  // https://vjs.zencdn.net/v/oceans.mp4
  // https://github.wdapp.top/github/res/video/min.mp4

  var player = document.getElementById('player')
  var panel = document.getElementById('panel')
  addEvents(player, 'seeked')
  addEvents(player, 'seeking')
  addEvents(player, 'timeupdate')
  panel.append("1.0.0")

  function addEvents (target, event) {
    target.addEventListener(event, function (e) {
      console.log(event, e)
      var info = ""
      // info = event + " " + e.type + player.currentTime +" - "
      var currentTime = player.currentTime
      var duration = player.duration
      info = currentTime + "/" + duration
      // for (var key in e.target) {
      //   var p = document.createElement("p")
      //   p.innerText = key
      //   panel.append(p)
      // }
      // info += "==============="
      panel.append(info)
    })
  }
</script>
