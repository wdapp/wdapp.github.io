<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8" />
  <title>NFC</title>
  <script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
  <script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
  <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
  <style>
  * {
    margin: 0;
    padding: 0;
  }

  .wrap {
    padding: 10px;
  }

  .button {
    height: 56px;
    background-color: #409eff;
    border: none;
    border-radius: 6px;
    color: #ffffff;
    line-height: 56px;
    text-align: center;
    margin-top: 30px;
    outline: none;
  }

  .button.active {
    background-color: #3177c0;
  }

  .event-wrap .title {
    margin-top: 30px;
    text-align: center;
  }
  </style>
</head>
<body>

<div id="app"></div>

<script src="//wechatfe.github.io/vconsole/lib/vconsole.min.js?v=3.3.0"></script>
<script type="text/babel">
var vConsole = new VConsole();
console.log(vConsole);

class Button extends React.Component {
  constructor () {
    super();
    this.state = {
      className: "button"
    };
  }

  render () {
    return (
      <div
        className={this.state.className}
        onTouchStart={this.onTouchStart.bind(this)}
        onTouchEnd={this.onTouchEnd.bind(this)}
      >
        {this.props.children}
      </div>
    );
  }

  onTouchStart () {
    this.setState({
      className: "button active"
    });
  }

  onTouchEnd () {
    this.setState({
      className: "button"
    });
    this.props.onClick();
  }
}

class App extends React.Component {
  constructor () {
    super();
    this.isSupportNFC = this.isSupportNFC.bind(this);
    this.addEvents();
  }

  render () {
    return (
      <div className="wrap">
        <div className="button-group">
          <Button onClick={this.isSupportNFC}>检查设备是否支持NFC</Button>
          <Button onClick={this.openNFC}>启用设备NFC功能</Button>
          <Button onClick={this.readNFCInfo}>读取NFC信息</Button>
          <Button onClick={this.writeNFCInfo}>写入NFC信息</Button>
          <Button onClick={this.closeScanNFC}>关闭NFC识别</Button>
          <Button onClick={this.beginScanNFC}>beginScanNFC</Button>
        </div>
        <div className="event-wrap">
          <div className="title">NFC扫描回调 window.onScanNFC</div>
        </div>
      </div>

    );
  }

  addEvents () {
    window.onScanNFC = ((data) => {
      console.log("onScanNFC", data);
    });
  }

  isSupportNFC () {
    console.log("检查设备是否支持NFC", "window.isSupportNFC((res) => {})");
    window.isSupportNFC && window.isSupportNFC((data) => {
      console.log("isSupportNFC", data);
    });

    const isSupportNFC = window.webkit.messageHandlers.isSupportNFC;
    isSupportNFC && isSupportNFC.postMessage({
      "callback": "isSupportNFC"
    });
  }

  openNFC () {
    console.log("启用设备NFC功能", "window.openNFC((res) => {})");
    window.openNFC && window.openNFC((data) => {
      console.log("openNFC", data);
    });
  }

  closeScanNFC () {
    console.log("关闭NFC识别", "window.closeScanNFC((res) => {})");
    window.closeScanNFC && window.closeScanNFC((data) => {
      console.log("openNFC", data);
    });
  }

  beginScanNFC () {
    console.log("beginScanNFC", "window.beginScanNFC({'callback': (data) => {}})");
    console.log("v0.0.1");
    // window.webkit.messageHandlers.beginScanNFC.postMessage({
    //   callback: () => {}
    // });

    window.beginScanNFCCallback = (data) => {
      console.log("beginScanNFCCallback", data);
    }

    const beginScanNFC = window.webkit.messageHandlers.beginScanNFC;
    beginScanNFC && beginScanNFC.postMessage({
      "callback": "beginScanNFCCallback"
    });
  }

  writeNFCInfo () {
    console.log("写入NFC信息", "window.writeNFCInfo((res) => {})");
    window.writeNFCInfo && window.writeNFCInfo((data) => {
      console.log("readNFCInfo", data);
    });
  }
}

ReactDOM.render(
  <App />,
  document.getElementById("app")
);
</script>

</body>
</html>
